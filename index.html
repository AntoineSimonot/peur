        <title>chucky Land by Silvie</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body>
        <a-scene>

            <a-sound src="assets/sounds/horreur.mp3" autoplay="true" loop="true"></a-sound>
            <a-entity id="camera" position="0 4 2">

            <a-assets>
                <img id="wall-texture" src="/assets/textures/old-wall-texture.jpeg" />

                <a-asset-item id="bed" src="/assets/hospital_bed.glb"></a-asset-item>
                <a-asset-item id="doll" src="/assets/creepy_doll_head.glb"></a-asset-item>
                <a-asset-item id="tv" src="/assets/ee802eec0b5742f2b036ea986b89ad88.glb"></a-asset-item>

                <a-asset-item id="candle" src="/assets/candle.glb"></a-asset-item>

                <a-asset-item id="door" src="/assets/door.glb"></a-asset-item>
                <a-asset-item id="broken-mirror" src="/assets/old_broken_mirror.glb"></a-asset-item>
                <a-asset-item id="night-table" src="/assets/bedside_table_01_2.glb"></a-asset-item>

                <a-asset-item id="bookzer" src="/assets/book_stack.glb"></a-asset-item>
                <a-asset-item id="bookcabinet" src="/assets/books_cabinet.glb"></a-asset-item>
                <a-asset-item id="posterboard" src="/assets/messy_tack_board.glb"></a-asset-item>
                <a-asset-item id="chucky-knife" src="/assets/real-time_chucky.glb"></a-asset-item>
                <a-asset-item id="exit" src="/assets/exit_sign.glb"></a-asset-item>

            <a-entity position="-1 5 -7">
                <a-text
                    id="intro-text"
                    value="
                    Where... where am I?
                    Wait is this my room?
                    Why is it so messed up? 
                    PRESS TO START"
                    scale="3 3 3"
                    opacity="0.5"
                >
                </a-text>
            </a-entity>

            <a-entity position="-1 5 -30">
                <a-text id="intro-text" value="Hey! Wanna Play?" scale="3 3 3" opacity="0.5"> </a-text>
            </a-entity>

            <a-entity position="-1 5 -130">
                <a-text id="intro-text" value="You are dead!" scale="3 3 3" opacity="0.5"> </a-text>
            </a-entity>

            <a-entity position="9 3 -70">
                <a-entity gltf-model="#posterboard" rotation="0 -90 0" scale="0.3 0.3 0.3"></a-entity>
            </a-entity>

            <a-entity position="8 -3 -3">
                <a-entity gltf-model="#bookcabinet" rotation="0 -90 0" scale="0.02 0.02 0.02"></a-entity>

            <a-entity position="0 5 9">
                <a-entity gltf-model="#window" scale="0.03 0.03 0.03"></a-entity>

                <a-entity gltf-model="#candles" rotation="0 180 0" scale="1 1 1"></a-entity>
            </a-entity>

            <a-entity id="scary-corridor">
                <a-plane
                    src="#wall-texture"
                    id="roof"
                    position="0 20 -5"
                    rotation="90 0 0"
                    width="25"
                    height="600"
                    color="orange"
                ></a-plane>
                <a-plane
                    src="#wall-texture"
                    id="ground"
                    position="0 -2 -5"
                    rotation="-90 0 0"
                    width="25"
                    height="600"
                    color="orange"
                ></a-plane>
                <a-plane
                    src="#wall-texture"
                    id="back-wall"
                    position="0 7 10"
                    double-sided="true"
                    rotation="180 0 0"
                    width="25"
                    height="25"
                    color="green"
                ></a-plane>
                <a-plane
                    src="#wall-texture"
                    id="left-wall"
                    position="-10 0 0"
                    rotation="0 90 0"
                    width="600"
                    height="40"
                    depth="2000"
                    color="green"
                ></a-plane>

                <a-plane
                    src="#wall-texture"
                    id="right-wall"
                    position="10 0 0"
                    rotation="0 -90 0"
                    width="600"
                    height="40"
                    color="yellow"
                ></a-plane>
                <a-plane
                    src="#wall-texture"
                    id="disappearing-wall"
                    position="0 7 -20"
                    rotation="0 0 0"
                    width="25"
                    height="25"
                    color="green"
                ></a-plane>
                <a-plane
                    src="#wall-texture"
                    id="chucky-wall"
                    position="0 7 -50"
                    double-sided="true"
                    rotation="0 0 0"
                    width="25"
                    height="25"
                    color="green"
                ></a-plane>

                <a-plane
                    src="#wall-texture"
                    id="last-wall"
                    position="0 7 -180"
                    double-sided="true"
                    rotation="0 0 0"
                    width="25"
